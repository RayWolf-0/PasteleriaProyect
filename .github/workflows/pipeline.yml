name: Pipeline Pasteler√≠a

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # === IE1: Construcci√≥n de imagen Docker ===
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen Docker
        run: docker build -t pasteleria-react .

  # === IE2: Pruebas unitarias (Karma + Jasmine) ===
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar dependencias necesarias para Karma + Jasmine
        run: |
          npm install karma karma-chrome-launcher karma-jasmine karma-jasmine-html-reporter jasmine-core --save-dev
          npm install react-router-dom

      - name: Ejecutar pruebas unitarias (Karma + Jasmine)
        run: npm run test:ui

   # === IE3: Escaneo de dependencias y an√°lisis de c√≥digo ===
  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm ci

      # Escaneo b√°sico de vulnerabilidades
      - name: Escanear vulnerabilidades cr√≠ticas
        run: |
          npm audit --audit-level=critical
        continue-on-error: false  # üö´ Bloquea el pipeline si se detectan vulnerabilidades cr√≠ticas

      # Escaneo m√°s amplio (alerta, no bloquea)
      - name: Escanear vulnerabilidades altas o moderadas
        run: |
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Vulnerabilidades detectadas (moderadas o bajas)."
        continue-on-error: true  # ‚ö†Ô∏è Permite continuar, pero genera advertencia

      # Simular an√°lisis de calidad (SonarQube o Snyk)
      - name: Simular an√°lisis de calidad
        run: echo "‚úÖ An√°lisis de seguridad y calidad completado"


  # === IE4: Despliegue simulado con Docker Compose ===
  deploy:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: Desplegar entorno simulado (Docker Compose)
        run: docker-compose up -d

