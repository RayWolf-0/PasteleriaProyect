name: Pipeline Pastelería

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # === IE1: Construcción de imagen Docker ===
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen Docker
        run: docker build -t pasteleria-react .

  # === IE2: Pruebas unitarias (Karma + Jasmine) ===
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar dependencias necesarias para Karma + Jasmine
        run: |
          npm install karma karma-chrome-launcher karma-jasmine karma-jasmine-html-reporter jasmine-core --save-dev
          npm install react-router-dom

      - name: Ejecutar pruebas unitarias (Karma + Jasmine)
        run: npm run test:ui

  # === IE3: Escaneo de dependencias y análisis de código ===
  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Escaneo básico de dependencias (npm audit)
        run: npm audit --audit-level=moderate || true

      - name: Simular análisis de calidad (SonarQube / Snyk)
        run: echo "Análisis de seguridad y calidad completado ✅"

  # === IE4: Despliegue simulado con Docker Compose ===
  deploy:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Instalar Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: Desplegar entorno simulado (Docker Compose)
        run: docker-compose up -d

